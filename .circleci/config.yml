version: 2.1

jobs:
  build:
    working_directory: /go/src/github.com/bcates277/invoicer-chapter2
    docker:
      - image: circleci/golang:1.10
    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Setup environment
          command: |
            gb="/src/github.com/${THE_CIRCLE_PROJECT_USERNAME}";
            if [ ${THE_CIRCLE_PROJECT_USERNAME} == 'Securing-DevOps' ]; then
              dr="securingdevops"
            else
              dr=$DOCKER_USER
            fi
            cat >> $BASH_ENV \<< EOF
            export GOPATH_HEAD="$(echo ${GOPATH}|cut -d ':' -f 1)"
            export GOPATH_BASE="$(echo ${GOPATH}|cut -d ':' -f 1)${gb}"
            export DOCKER_REPO="$dr"
            EOF

      - run: mkdir -p "${GOPATH_BASE}"
      - run: mkdir -p "${GOPATH_HEAD}/bin"

      - run:
          name: Testing application
          command: |
            go test \
            github.com/${THE_CIRCLE_PROJECT_USERNAME}/${THE_CIRCLE_PROJECT_REPONAME}

      - run:
          name: Build and Push Docker Image
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              docker login -u ${DOCKER_USER} -p ${DOCKER_PASS};
              go install --ldflags '-extldflags "-static"' \
              github.com/${THE_CIRCLE_PROJECT_USERNAME}/${THE_CIRCLE_PROJECT_REPONAME};
              mkdir bin;
              cp "$GOPATH_HEAD/bin/${THE_CIRCLE_PROJECT_REPONAME}" bin/invoicer;
              docker build -t ${DOCKER_REPO}/${THE_CIRCLE_PROJECT_REPONAME} .;
              docker images --no-trunc | awk '/^app/ {print $3}' | \
                sudo tee $CIRCLE_ARTIFACTS/docker-image-shasum256.txt;
              docker push ${DOCKER_REPO}/${THE_CIRCLE_PROJECT_REPONAME};
            fi

      - run:
          name: Create reports directory
          command: |
            mkdir -p $(pwd)/reports

      - run:
          name: Trivy Scan with Full Output
          command: |
            set -ex
            IMAGE_NAME="${DOCKER_REPO}/${THE_CIRCLE_PROJECT_REPONAME}:latest"
            HOST_REPORT_DIR="/tmp/reports"
            echo "HOST_REPORT_DIR: $HOST_REPORT_DIR"
            echo "DOCKER_REPO: $DOCKER_REPO"
            echo "THE_CIRCLE_PROJECT_REPONAME: $THE_CIRCLE_PROJECT_REPONAME""
            echo "CIRCLE_ARTIFACTS: $CIRCLE_ARTIFACTS"
            echo "Scanning image: $IMAGE_NAME"
            mkdir -p "$HOST_REPORT_DIR"
            docker pull "$IMAGE_NAME"
            docker run --rm \
              -v /var/run/docker.sock:/var/run/docker.sock \
              -v "$HOST_REPORT_DIR"/reports \
              aquasec/trivy:0.50.1 image \
              --format json \
              --output /reports/trivy-report.json "$IMAGE_NAME"
            # Move report into working directory so CircleCI can access it
            mkdir -p $(pwd)/reports
            cp "$HOST_REPORT_DIR/trivy-report.json" $(pwd)/reports/


      - run:
          name: Confirm Trivy Report Exists
          command: |
            echo "Listing reports directory:"
            ls -lah $(pwd)/reports
            echo "Showing Trivy report:"
            cat $(pwd)/reports/trivy-report.json || echo "Report not found"

      - store_artifacts:
          path: reports/trivy-report.json
          destination: trivy-report

