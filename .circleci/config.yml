version: 2.1

jobs:
  build:
    working_directory: /go/src/github.com/bcates277/invoicer-chapter2
    docker:
      - image: circleci/golang:1.10
    steps:
      - checkout
      - setup_remote_docker

      - run:
          name: Setup environment
          command: |
            gb="/src/github.com/${THE_CIRCLE_PROJECT_USERNAME}";
            if [ ${THE_CIRCLE_PROJECT_USERNAME} == 'Securing-DevOps' ]; then
              dr="securingdevops"
            else
              dr=$DOCKER_USER
            fi
            cat >> $BASH_ENV \<< EOF
            export GOPATH_HEAD="$(echo ${GOPATH}|cut -d ':' -f 1)"
            export GOPATH_BASE="$(echo ${GOPATH}|cut -d ':' -f 1)${gb}"
            export DOCKER_REPO="$dr"
            EOF

      - run: mkdir -p "${GOPATH_BASE}"
      - run: mkdir -p "${GOPATH_HEAD}/bin"

      - run:
          name: Testing application
          command: |
            go test \
            github.com/${THE_CIRCLE_PROJECT_USERNAME}/${THE_CIRCLE_PROJECT_REPONAME}

      - run:
          name: Build and Push Docker Image
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              docker login -u ${DOCKER_USER} -p ${DOCKER_PASS};
              go install --ldflags '-extldflags "-static"' \
              github.com/${THE_CIRCLE_PROJECT_USERNAME}/${THE_CIRCLE_PROJECT_REPONAME};
              mkdir bin;
              cp "$GOPATH_HEAD/bin/${THE_CIRCLE_PROJECT_REPONAME}" bin/invoicer;
              docker build -t ${DOCKER_REPO}/${THE_CIRCLE_PROJECT_REPONAME} .;
              docker images --no-trunc | awk '/^app/ {print $3}' | \
                sudo tee $CIRCLE_ARTIFACTS/docker-image-shasum256.txt;
              docker push ${DOCKER_REPO}/${THE_CIRCLE_PROJECT_REPONAME};
            fi

      - run:
          name: Trivy Scan with Full Output (JSON)
          command: |
            set -ex
            IMAGE_NAME="${DOCKER_REPO}/${THE_CIRCLE_PROJECT_REPONAME}:latest"
            echo "Scanning image: $IMAGE_NAME"
            docker pull "$IMAGE_NAME"
            # Run Trivy command with volume mapping for /tmp to persist the report on the host
            docker run --rm \
              -v /var/run/docker.sock:/var/run/docker.sock \
              -v /tmp:/tmp \
              aquasec/trivy:0.50.1 image \
              --format json \
              --output /tmp/trivy-report.json "$IMAGE_NAME"
            
            # Debug: list /tmp and show the report
            echo "Listing /tmp directory contents:"
            ls -la /tmp
            echo "Showing contents of trivy-report.json:"
            cat /tmp/trivy-report.json || echo "Report not found"


      - store_artifacts:
          path: /tmp/trivy-report.json
          destination: trivy-report.json
